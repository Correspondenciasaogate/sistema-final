<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Encomendas - Gate & Way</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

<header>
    <h1>Controle de Encomendas</h1>
</header>

<main>
    <div class="coluna-dados">
        
        <div id="blocoRecebimento" class="container">
            <h2 id="tituloForm">ğŸ“¦ Novo Recebimento</h2>
            <form id="formRecebimento">
                <input type="hidden" id="editId">
                
                <div style="margin-bottom: 15px;">
                    <button type="button" onclick="iniciarLeitor()" class="btn-secundario" style="width: 100%; background: #1e293b; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px; font-weight: bold;">
                        ğŸ“· Abrir CÃ¢mera (Barcode/QR)
                    </button>
                    <div id="reader" style="width: 100%; display: none; margin-top: 10px; border: 3px solid #15803d; border-radius: 8px; overflow: hidden;"></div>
                    <button type="button" id="btnFecharCamera" onclick="pararLeitor()" style="display:none; width:100%; background:red; color:white; border:none; padding:5px; margin-top:5px; border-radius:5px; cursor:pointer;">Fechar CÃ¢mera</button>
                </div>

                <div class="campo-grupo">
                    <input type="text" id="notaFiscal" required placeholder="Nota Fiscal">
                    <select id="torre" required>
                        <option value="">Torre</option>
                        <option value="Gate">Gate</option>
                        <option value="Way">Way</option>
                    </select>
                    <input type="text" id="sala" required placeholder="Sala/Apto">
                </div>
                
                <div class="campo-grupo-duplo">
                    <input type="text" id="destinatario" required placeholder="Nome do DestinatÃ¡rio">
                    <input type="tel" id="telefone" placeholder="Telefone (AutomÃ¡tico)" readonly style="background-color: #f1f5f9;">
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" id="btnSalvar" class="btn-principal">Salvar Mercadoria</button>
                    <button type="button" id="btnCancelarEdit" class="btn-secundario" style="display:none; background:#666; color: white;" onclick="cancelarEdicao()">Cancelar EdiÃ§Ã£o</button>
                </div>
            </form>
        </div>

        <div id="secaoFiltros" class="container">
            <h3>ğŸ” Filtros e Ferramentas</h3>
            <div class="filtros-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
                <input type="date" id="filtroData" oninput="aplicarFiltros()">
                <input type="text" id="filtroSala" placeholder="Sala" oninput="aplicarFiltros()">
                <input type="text" id="filtroNome" placeholder="Nome" oninput="aplicarFiltros()">
                <select id="filtroStatus" onchange="aplicarFiltros()">
                    <option value="">Status: Todos</option>
                    <option value="Aguardando retirada">Aguardando</option>
                    <option value="Retirado">Retirado</option>
                </select>
            </div>
            
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                <button onclick="visualizarTudo()" class="btn-secundario" style="flex: 1; background: #64748b; color: white;">ğŸ§¹ Limpar</button>
                <button onclick="exportarCSV()" class="btn-secundario" style="flex: 1; background: #0ea5e9; color: white;">ğŸ“Š Exportar</button>
                
                <button onclick="document.getElementById('inputImportar').click()" class="btn-secundario" style="flex: 1; background: #15803d; color: white; font-weight: bold;">ğŸ“¥ Importar Backup</button>
                <input type="file" id="inputImportar" style="display: none;" accept=".csv" onchange="importarCSV(event)">
            </div>
        </div>

        <div id="dashboard" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <div class="card" style="flex:1; background:white; padding:10px; border-radius:8px; text-align:center; border-bottom: 4px solid #94a3b8;">
                <small>Hoje</small><br><strong id="dashTotal">0</strong>
            </div>
            <div class="card" style="flex:1; background:white; padding:10px; border-radius:8px; text-align:center; border-bottom: 4px solid #f59e0b;">
                <small>Aguardando</small><br><strong id="dashAguardando">0</strong>
            </div>
            <div class="card" style="flex:1; background:white; padding:10px; border-radius:8px; text-align:center; border-bottom: 4px solid #15803d;">
                <small>Retirados</small><br><strong id="dashRetirados">0</strong>
            </div>
        </div>

        <div class="container">
            <h3>ğŸ“‹ Registros</h3>
            <div class="table-responsive">
                <table id="tabelaEncomendas">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>NF</th>
                            <th>Sala</th>
                            <th>Nome</th>
                            <th>Status</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody id="listaCorpo"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="lateral-acoes">
        <div id="resultadoBusca" class="container">
            <h3>ğŸ“Œ Detalhes</h3>
            <div id="resultadoConteudo">
                <p style="color: #64748b; font-style: italic;">Selecione uma entrega na lista.</p>
            </div>
        </div>

        <div id="blocoConfirmarRetirada" class="container" style="display:none;">
            <h3 style="color: #15803d; margin-top:0">âœ… Finalizar Entrega</h3>
            <input type="text" id="nomeRec" placeholder="Nome de quem retirou" style="width:100%; margin-bottom:10px; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">
            <label style="font-size: 12px; color: #666;">Assine abaixo:</label>
            <div style="border: 2px dashed #15803d; background: #fff; margin: 10px 0; border-radius: 8px;">
                <canvas id="canvasAssinatura" width="340" height="150" style="width:100%; cursor: crosshair; touch-action: none;"></canvas>
            </div>
            <div style="display: flex; gap: 5px;">
                <button onclick="limparAssinatura()" class="btn-secundario" style="flex: 1; background: #ef4444; color: white;">Apagar</button>
                <button onclick="finalizarEntrega()" class="btn-principal" style="flex: 2;">Confirmar</button>
            </div>
        </div>
    </div>
</main>

<button id="btnTopo" onclick="voltarAoTopo()" style="display:none; position:fixed; bottom:20px; right:20px; z-index:99; background:#15803d; color:white; border:none; width:50px; height:50px; border-radius:50%; font-size:20px; cursor:pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">â¬†ï¸</button>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="script.js"></script>

</body>
</html>
