<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gate/Way</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<header>
    <h1>Controle de Encomendas</h1>
</header>

<main>
    <div class="coluna-dados">
        <div id="blocoRecebimento" class="container">
            <h2 id="tituloForm">ðŸ“¦ Novo Recebimento</h2>
            <form id="formRecebimento">
                <input type="hidden" id="editId">
                <div class="campo-grupo">
                    <div style="display: flex; gap: 5px; flex: 2;">
                        <input type="text" id="notaFiscal" required placeholder="Nota Fiscal" style="flex: 1;">
                        <button type="button" onclick="iniciarLeitor()" style="background: #15803d; color: white; border: none; border-radius: 4px; padding: 0 15px; cursor: pointer;">ðŸ“·</button>
                    </div>
                    <select id="torre" required onchange="buscarContatoAutomatico()" style="flex: 1;">
                        <option value="">Torre</option>
                        <option value="Gate">Gate</option>
                        <option value="Way">Way</option>
                    </select>
                    <input type="text" id="sala" required placeholder="Sala" oninput="buscarContatoAutomatico()" style="flex: 1;">
                </div>

                <div id="area-scanner" style="display:none; margin: 15px 0; border: 2px solid #15803d; border-radius: 8px; overflow: hidden; background: #000;">
                    <div id="reader" style="width: 100%;"></div>
                    <button type="button" onclick="pararLeitor()" style="width: 100%; padding: 12px; background: #dc2626; color: white; border: none; font-weight: bold; cursor: pointer;">CANCELAR LEITURA</button>
                </div>

                <div class="campo-grupo">
                    <input type="text" id="destinatario" required placeholder="Nome do DestinatÃ¡rio">
                    <input type="tel" id="telefone" placeholder="Telefone">
                </div>
                <button type="submit" id="btnSalvar" class="btn-principal">Salvar Mercadoria</button>
            </form>
        </div>

        <div id="dashboard">
            <div class="card">Total: <span id="dashTotal">0</span></div>
            <div class="card">Aguardando: <span id="dashAguardando">0</span></div>
        </div>

        <div class="container">
            <div class="table-responsive">
                <table>
                    <thead><tr><th>Data</th><th>NF</th><th>Sala</th><th>Nome</th><th>AÃ§Ã£o</th></tr></thead>
                    <tbody id="listaCorpo"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
