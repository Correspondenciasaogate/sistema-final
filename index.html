<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Encomendas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<header>
    <h1>Controle de Encomendas</h1>
</header>

<main>
    <div class="coluna-dados">
        <div id="blocoRecebimento" class="container">
            <h2 id="tituloForm">üì¶ Novo Recebimento</h2>
            <form id="formRecebimento">
                <input type="hidden" id="editId">
                <div class="campo-grupo">
                    <div style="display:flex; gap:5px; flex:2;">
                        <input type="text" id="notaFiscal" required placeholder="Nota Fiscal" style="flex:1;">
                        <button type="button" onclick="iniciarLeitor()" style="padding:10px; background:#15803d; color:white; border:none; border-radius:4px;">üì∑</button>
                    </div>
                    <select id="torre" required onchange="buscarContatoAutomatico()" style="flex:1;">
                        <option value="">Torre</option>
                        <option value="Gate">Gate</option>
                        <option value="Way">Way</option>
                    </select>
                    <input type="text" id="sala" required placeholder="Sala" oninput="buscarContatoAutomatico()" style="flex:1;">
                </div>

                <div id="area-scanner" style="display:none; margin:10px 0; border:2px solid #15803d; border-radius:8px; overflow:hidden;">
                    <div id="reader"></div>
                    <button type="button" onclick="pararLeitor()" style="width:100%; padding:10px; background:red; color:white; border:none;">Fechar C√¢mera</button>
                </div>

                <div class="campo-grupo">
                    <input type="text" id="destinatario" required placeholder="Nome do Destinat√°rio">
                    <input type="tel" id="telefone" placeholder="Telefone">
                </div>
                <button type="submit" id="btnSalvar" class="btn-principal">Salvar Mercadoria</button>
            </form>
        </div>

        <div id="secaoFiltros" class="container">
            <h3>üîç Filtros e Busca</h3>
            <div class="filtros-grid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap:10px;">
                <input type="date" id="filtroData" oninput="aplicarFiltros()">
                <input type="text" id="filtroSala" placeholder="Sala" oninput="aplicarFiltros()">
                <input type="text" id="filtroNome" placeholder="Nome" oninput="aplicarFiltros()">
                <input type="text" id="filtroNF" placeholder="NF" oninput="aplicarFiltros()">
                <select id="filtroStatus" onchange="aplicarFiltros()">
                    <option value="">Todos</option>
                    <option value="Aguardando retirada">Aguardando</option>
                    <option value="Retirado">Retirado</option>
                </select>
            </div>
            <button onclick="visualizarTudo()" style="margin-top:10px; width:100%;">üßπ Limpar Filtros</button>
        </div>

        <div id="dashboard" style="display:flex; gap:10px; margin:10px 0;">
            <div class="card" style="flex:1; background:#eee; padding:10px; text-align:center; border-radius:8px;">
                Total: <span id="dashTotal">0</span>
            </div>
            <div class="card" style="flex:1; background:#fff3cd; padding:10px; text-align:center; border-radius:8px;">
                Aguardando: <span id="dashAguardando">0</span>
            </div>
            <div class="card" style="flex:1; background:#d4edda; padding:10px; text-align:center; border-radius:8px;">
                Retirados: <span id="dashRetirados">0</span>
            </div>
        </div>

        <div class="container">
            <div class="table-responsive">
                <table style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr style="background:#f4f4f4;">
                            <th>Data</th><th>NF</th><th>Sala</th><th>Torre</th><th>Nome</th><th>Status</th><th>A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="listaCorpo"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="lateral-acoes">
        <div class="container">
            <h3>üìå Detalhes</h3>
            <div id="resultadoConteudo"></div>
        </div>
        <div id="blocoConfirmarRetirada" class="container" style="display:none;">
            <h3>‚úÖ Entrega</h3>
            <canvas id="canvasAssinatura" width="300" height="150" style="border:1px solid #ccc; width:100%;"></canvas>
            <button onclick="finalizarEntrega()" style="width:100%; margin-top:10px; background:green; color:white; padding:10px; border:none;">Confirmar Retirada</button>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
