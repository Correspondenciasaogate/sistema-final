<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Encomendas - Gate & Way</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<header>
    <h1>Controle de Encomendas - Gate & Way</h1>
</header>

<main>
    <div class="container">
        <h2>游닍 Novo Recebimento</h2>
        
        <div style="margin-bottom: 15px;">
            <button type="button" onclick="iniciarLeitor()" style="background: #1e293b; color: white; padding: 12px; border: none; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold;">
                游닝 Ler C칩digo de Barras / QR
            </button>
            <div id="reader" style="width: 100%; display: none; margin-top: 10px; border: 2px solid #15803d; border-radius: 8px; overflow: hidden;"></div>
            <button id="btnFecharCam" style="display:none; background:red; color:white; width:100%; margin-top:5px; border:none; padding:5px; border-radius:5px;" onclick="pararLeitor()">Fechar C칙mera</button>
        </div>

        <form id="formEncomenda">
            <input type="text" id="notaFiscal" placeholder="Nota Fiscal" required>
            
            <div style="display: flex; gap: 10px; margin: 10px 0;">
                <select id="torre" required onchange="buscarContato()">
                    <option value="">Torre</option>
                    <option value="Gate">Gate</option>
                    <option value="Way">Way</option>
                </select>
                <input type="text" id="sala" placeholder="Sala" required oninput="buscarContato()">
            </div>

            <input type="text" id="destinatario" placeholder="Nome do Destinat치rio" required>
            <input type="text" id="telefone" placeholder="Telefone (Autom치tico)" readonly style="background:#f1f5f9; margin-bottom: 15px;">

            <button type="submit" style="background: #15803d; color: white; padding: 15px; border: none; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer;">
                Salvar e Avisar no WhatsApp
            </button>
        </form>
    </div>

    <div class="container">
        <h3>丘뙖잺 Ferramentas e Backup</h3>
        <div style="display: flex; gap: 10px;">
            <button onclick="document.getElementById('inputImportar').click()" style="background: #0ea5e9; color: white; padding: 10px; border: none; border-radius: 8px; flex: 1; cursor: pointer;">
                游닌 Importar Backup
            </button>
            <input type="file" id="inputImportar" style="display: none;" accept=".csv" onchange="importarCSV(event)">
            
            <button onclick="exportarCSV()" style="background: #64748b; color: white; padding: 10px; border: none; border-radius: 8px; flex: 1; cursor: pointer;">
                游늵 Exportar CSV
            </button>
        </div>
    </div>

    <div class="container" style="overflow-x: auto;">
        <h3>游늶 Registros</h3>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>NF</th>
                    <th>Local</th>
                    <th>Nome</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="listaCorpo"></tbody>
        </table>
    </div>
</main>

<button id="btnTopo" onclick="window.scrollTo({top:0, behavior:'smooth'})" style="display:none; position:fixed; bottom:20px; right:20px; background:#15803d; color:white; border:none; width:50px; height:50px; border-radius:50%; cursor:pointer; font-size:20px;">拘勇</button>

<script src="script.js"></script>
</body>
</html>
