<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Encomendas - Gate/Way</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Controle de Encomendas</h1>
</header>

<main>
    <div class="coluna-dados">
        
        <div id="blocoRecebimento" class="container">
            <h2 id="tituloForm">üì¶ Novo Recebimento</h2>
            <form id="formRecebimento">
                <input type="hidden" id="editId">
                
                <div class="campo-grupo" style="display: flex; flex-wrap: wrap; gap: 10px;">
                    <div style="flex: 2; display: flex; gap: 5px;">
                        <input type="text" id="notaFiscal" required placeholder="Nota Fiscal" style="flex: 1;">
                        <button type="button" onclick="iniciarLeitor()" style="background: #15803d; color: white; border: none; border-radius: 4px; cursor: pointer; padding: 0 15px; font-size: 1.2em;" title="Abrir Scanner">üì∑</button>
                    </div>

                    <select id="torre" required onchange="buscarContatoAutomatico()" style="flex: 1;">
                        <option value="">Torre</option>
                        <option value="Gate">Gate</option>
                        <option value="Way">Way</option>
                    </select>

                    <input type="text" id="sala" required placeholder="Sala/Apto" oninput="buscarContatoAutomatico()" style="flex: 1;">
                </div>

                <div id="area-scanner" style="display:none; margin-top: 15px; border: 2px solid #15803d; border-radius: 8px; overflow: hidden; background: #000;">
                    <div id="reader" style="width: 100%;"></div>
                    <button type="button" onclick="pararLeitor()" style="width: 100%; padding: 10px; background: #dc2626; color: white; border: none; cursor: pointer;">Fechar C√¢mera</button>
                </div>

                <div class="campo-grupo" style="margin-top: 10px;">
                    <input type="text" id="destinatario" required placeholder="Nome do Destinat√°rio">
                    <input type="tel" id="telefone" placeholder="Telefone (Auto-preenchimento)">
                </div>

                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button type="submit" id="btnSalvar" class="btn-principal">Salvar Mercadoria</button>
                    <button type="button" id="btnCancelarEdit" class="btn-secundario" style="display:none; background:#666;" onclick="cancelarEdicao()">Cancelar</button>
                </div>
            </form>
        </div>

        <div id="secaoFiltros" class="container">
            <h3>üîç Filtros e Busca</h3>
            <div class="filtros-grid">
                <input type="date" id="filtroData" oninput="aplicarFiltros()">
                <input type="text" id="filtroSala" placeholder="Sala" oninput="aplicarFiltros()">
                <input type="text" id="filtroNome" placeholder="Nome" oninput="aplicarFiltros()">
                <input type="text" id="filtroNF" placeholder="NF" oninput="aplicarFiltros()">
                <select id="filtroStatus" onchange="aplicarFiltros()">
                    <option value="">Status: Todos</option>
                    <option value="Aguardando retirada">Aguardando</option>
                    <option value="Retirado">Retirado</option>
                </select>
            </div>
        </div>

        <div id="dashboard">
            <div class="card"><h3>Total Hoje</h3><span id="dashTotal">0</span></div>
            <div class="card aguardando"><h3>Aguardando</h3><span id="dashAguardando">0</span></div>
            <div class="card retirados"><h3>Retirados</h3><span id="dashRetirados">0</span></div>
        </div>

        <div class="container">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr><th>Data</th><th>NF</th><th>Sala</th><th>Torre</th><th>Nome</th><th>Status</th><th>A√ß√µes</th></tr>
                    </thead>
                    <tbody id="listaCorpo"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="lateral-acoes">
        <div id="resultadoBusca" class="container">
            <h3>üìå Detalhes da Sele√ß√£o</h3>
            <div id="resultadoConteudo">
                <p class="placeholder-text">Clique em uma nota para ver detalhes.</p>
            </div>
        </div>
        <div id="blocoConfirmarRetirada" class="container" style="display:none;">
            <h3>‚úÖ Confirmar Entrega</h3>
            <input type="text" id="nomeRec" placeholder="Nome de quem retira" style="width:100%; margin-bottom:10px;">
            <canvas id="canvasAssinatura" width="340" height="150" style="border: 1px solid #ccc; width:100%; background:#fff;"></canvas>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <button onclick="limparAssinatura()" style="flex:1">Limpar</button>
                <button onclick="finalizarEntrega()" style="flex:2; background:green; color:white;">Finalizar</button>
            </div>
        </div>
    </div>
</main>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="script.js"></script>
</body>
</html>
